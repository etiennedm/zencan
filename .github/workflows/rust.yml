name: Rust

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --examples --verbose
    - name: Clippy
      run: cargo clippy --examples -- -D warnings
    - name: Run tests
      run: cargo test --verbose